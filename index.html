<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="interface">
                <div class="screen"><span>0</span></div>
                <div class="button-pad">
                    <button class="button action clear" value="clear">CE</button>
                    <button class="button action"></button>
                    <button class="button action"></button>
                    <button class="button operator divide" value="/">/</button>

                    <button class="button number seven" value="7">7</button>
                    <button class="button number eight" value="8">8</button>
                    <button class="button number nine" value="9">9</button>
                    <button class="button operator multiply" value="x">x</button>

                    <button class="button number four" value="4">4</button>
                    <button class="button number five" value="5">5</button>
                    <button class="button number six" value="6">6</button>
                    <button class="button operator subtract" value="-">-</button>

                    <button class="button number one" value="1">1</button>
                    <button class="button number two" value="2">2</button>
                    <button class="button number three" value="3">3</button>
                    <button class="button operator addition" value="+">+</button>
                    
                    <button class="button number zero" value="0">0</button>
                    <button class="button number decimal" value=".">.</button>
                    <button class="button operator equals" value="=">=</button>
                </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
